<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="
    https://cdn.jsdelivr.net/npm/gutenberg-css@0.7.0/dist/gutenberg.min.css
    " rel="stylesheet">
        <style>
            table {
                width: 100%;
                border: 1px solid #ccc;
            }
        </style>
        <title>Invoice</title>
    </head>

    <body>
        <table>
            <caption>Inovice</caption>
            <thead>
                <tr>
                    <th>Produce</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ product }}</td>
                    <td>{{ quantity }}</td>
                    <td>{{ price }}</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
